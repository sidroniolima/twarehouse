<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

</h:head>
<h:body>

	<ui:composition template="/private/template_initial.xhtml">
	    <ui:define name="top_bar">
	        <ui:include src="/private/top_bar_logged.xhtml"/>
	    </ui:define>
	    
	    <ui:define name="side_bar">
	        <ui:include src="/private/side_bar.xhtml"/>
	    </ui:define>
	    
		<ui:define name="page_header">
			<h3 class="page-header"><i class="fa fa-th-list"></i> Esgotados</h3>
			<ol class="breadcrumb">
				<li><i class="fa fa-home"></i><a href="../dashboard.xhtml">Home</a></li>
			</ol>
		</ui:define>
		<ui:define name="container">
   			<h:form id="formLista">
	   			<h:messages 
			      	id="messages"
			      	errorClass="alert alert-block alert-danger fade in"
			      	infoClass="alert alert-success fade in"
			      	style="padding-left:0px;"/>
			       	
				<div class="row">
                	<div class="col-lg-12">
	                    <section class="panel">
							<header class="panel-heading">
	                            Produtos esgotados
	                        </header>
	                        
	                        <div class="table-responsive">
                          	
	                          	<h:panelGroup
	                          		id="panelTable">
		                          	<table class="table table-striped table-advance table-hover">
										<tbody>
				                          	<tr>
				                             	<th style="width:100px"><i class="icon_id"></i> Código</th>
				                             	<th style="width:220px"><i class="icon_pens"></i> Subgrupo</th>
				                             	<th style="width:350px"><i class="icon_pens"></i> Descrição</th>
				                             	<th style="width:100px"><i class="icon_arrow_right"></i> Un. entrada</th>
				                             	<th style="width:150px"><i class="icon_pin"></i> Reposição</th>
				                             	<th style="width:150px"><i class="icon_pin"></i> Falta</th>
				                             	<th style="width:150px"><i class="icon_cogs"></i> Controle</th>
				                          	</tr>
				                          
											<ui:repeat 
										   			var="produto" 
										   			value="#{produtosEsgotadosBean.listaDeDados}">		                          
												<tr>
												   <td>#{produto.codigoFormatado()}</td>
												   <td>#{produto.descricaoSubgrupo}</td>
												   <td>#{produto.descricaoProduto}</td>
												   <td>#{produto.unidadeEntrada}</td>
												   <td>
												   
												   		<h:outputText 
												   			value="#{produto.reposicao}" >
												   		
												   			<f:convertNumber 
												   				locale="pt_BR"
												   				minFractionDigits="2"/>	
												   		</h:outputText>
												   </td>

												   <td>
												   
												   		<h:outputText 
												   			value="#{produto.qtdNecessariaParaRepor()}" >
												   		
												   			<f:convertNumber 
												   				locale="pt_BR"
												   				minFractionDigits="2"/>	
												   		</h:outputText>
												   </td>												   
												   <td>
												  	 <div class="btn-group">
												        <h:link
												        	styleClass="btn btn-info" 
												        	outcome="visualiza_produto"
												        	includeViewParams="true">
												        	
												        		<f:param
												        			name="paramCodigo"
												        			value="#{produto.codigoProduto}"/>
												        			
															<i class="icon_zoom-in_alt"></i>
												        </h:link>												        
												        
												    </div>
												   </td>
												</tr>
											</ui:repeat>
				                 		</tbody>
		                   			</table>
		                   			
				                </h:panelGroup>
							
							</div> <!-- .table-responsive -->
			            </section>
			        </div>
			        
		       		<div class="col-md-12">
		       		
		       			<h:form 
		       				name="formNavigator">
		       		
			       			<nav
			       				style="text-align:center">
			       				
								  <ul class="pagination">
								  
								    <li>
								    	<h:commandLink 
								    		actionListener="#{produtosEsgotadosBean.paginator.previous()}"
								    		action="#{produtosEsgotadosBean.listarComPaginacao()}" 
								    		value="«">
								    		<f:ajax
								    			render=":formLista:panelTable"/>	
								    	</h:commandLink>
								    </li>
								    
								    <li>
								    	<h:commandLink 
								    		actionListener="#{produtosEsgotadosBean.paginator.goTo(1)}" 
								    		action="#{produtosEsgotadosBean.listarComPaginacao()}"
								    		value="1" >
								    		
								    		<f:ajax
								    			render=":formLista:panelTable"/>	
								    	</h:commandLink>
								    </li>
								    
									<li>
										<h:commandLink 
								    		actionListener="#{produtosEsgotadosBean.paginator.goTo(2)}"
								    		action="#{produtosEsgotadosBean.listarComPaginacao()}" 
								    		value="2">
								    		
								    		<f:ajax
								    			render=":formLista:panelTable"/>	
								    	</h:commandLink>
								    </li>
								    
								    <li>
								    	<h:commandLink 
								    		actionListener="#{produtosEsgotadosBean.paginator.goTo(3)}" 
								    		action="#{produtosEsgotadosBean.listarComPaginacao()}"
								    		value="3">
								    		
								    		<f:ajax
								    			render=":formLista:panelTable"/>	
								    	</h:commandLink>
								    </li>
								    
								    <li>
								    	<h:commandLink 
								    		actionListener="#{produtosEsgotadosBean.paginator.goTo(4)}" 
								    		action="#{produtosEsgotadosBean.listarComPaginacao()}"
								    		value="4">
								    		
								    		<f:ajax
								    			render=":formLista:panelTable"/>	
								    	</h:commandLink>
								    </li>
								    
								    <li>
								      <h:commandLink
								    		actionListener="#{produtosEsgotadosBean.paginator.next()}" 
								    		action="#{produtosEsgotadosBean.listarComPaginacao()}"
								    		value="»">
								    		
								    		<f:ajax
								    			render=":formLista:panelTable"/>	
								    	</h:commandLink>
								    </li>
								  </ul>
							</nav>		
						</h:form>
		       		</div>
		       	
		       	</div> 	        			        

			</h:form> 			
   		
	    </ui:define>
	</ui:composition>
	
</h:body>
</html>
