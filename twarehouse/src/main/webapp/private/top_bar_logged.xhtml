<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
 
<h:body>
    <div class="navbar navbar-inverse navbar-fixed-top" pt:role="navigation">
    
		<div class="container">
			<header class="header dark-bg">
			        <div class="toggle-nav">
			        <div class="icon-reorder tooltips" data-original-title="Menu de Navegação" data-placement="bottom">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#" aria-expanded="true">
							
					      <span class="sr-only">Menu de Navegação</span>
					      <span class="icon-bar"></span>
					      <span class="icon-bar"></span>
					      <span class="icon-bar"></span>
				    	</button>
			        </div>
		        </div>
		        
		        <!--logo start-->
		        <a href="/private/dashboard.xhtml" class="logo">
		        	 <h:graphicImage name="tetrati-logo_simples.png" library="img" />
		        	 <span class="lite">twarehouse</span></a>
		        <!--logo end-->
		
				<h:form>
		
			        <div class="top-nav notification-row">                
			            <!-- notificatoin dropdown start-->
			            <ul class="nav pull-right top-menu">
			                
			                <!-- user login dropdown start-->
			                <li class="dropdown">
			                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
			                        <span class="profile-ava">
			                        	<h:graphicImage name="avatar_sidronio_small.jpg" library="img" />
			                        </span>
			                        <span class="username">#{loginBean.usuarioLogado.nome}</span>
			                        <b class="caret"></b>
			                    </a>
			                    <ul class="dropdown-menu extended logout">
			                        <div class="log-arrow-up"></div>
			                        <li class="eborder-top">
			                            <h:link
			                            	outcome="cadastro-usuario"
			                            	includeViewParams="true">
			                            	
			                            	<f:param
			                            		name="paramCodigo"
			                            		value="#{loginBean.usuarioLogado.codigo}"/>
			                            	
			                            	<i class="icon_profile"></i> Meu cadastro
			                            </h:link>
			                        </li>
			                        <li>
			                            <h:commandLink action="#{loginBean.logout()}"><i class="icon_key_alt"></i> Log Out</h:commandLink>
			                        </li>
			                        <li>
			                            <a href="#"><i class="icon_key_alt"></i> Documentação</a>
			                        </li>
			                    </ul>
			                </li>
			                <!-- user login dropdown end -->
			            </ul>
			            <!-- notificatoin dropdown end-->
			        </div>
		        		
		        </h:form>
			</header>      
			<!--header end-->

    	</div>
    </div>
</h:body>
</html>
