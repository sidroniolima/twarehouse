<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui">
<h:head>
</h:head>
<h:body>

	<ui:composition template="/private/template_initial.xhtml">
	    <ui:define name="top_bar">
	        <ui:include src="/private/top_bar_logged.xhtml"/>
	    </ui:define>
	    
	    <ui:define name="side_bar">
	        <ui:include src="/private/side_bar.xhtml"/>
	    </ui:define>
	    
		<ui:define name="page_header">
			<h3 class="page-header"><i class="fa fa-th"></i> Grupo</h3>
			<ol class="breadcrumb">
				<li><i class="fa fa-home"></i><a href="../dashboard.xhtml">Home</a></li>
				<li><i class="fa fa-th"></i><a href="../grupo/cadastro_grupo.xhtml">Cadastro</a></li>						  	
			</ol>
		</ui:define>
		<ui:define name="container">
   			<h:form id="formPesquisa">
	   			<h:messages 
			      	id="messages"
			      	errorClass="alert alert-block alert-danger fade in"
			      	infoClass="alert alert-success fade in"
			      	style="padding-left:0px;"/>
			       	
				<div class="row">
                	<div class="col-lg-12">
	                    <section class="panel">
							<header class="panel-heading">
	                            Grupos cadastrados
	                        </header>
	                        
	                        <div class="table-responsive">
	                        
	                          	<h:panelGroup
	                          		id="panelTable">
		                          	<table class="table table-striped table-advance table-hover">
										<tbody>
				                          	<tr>
				                             	<th style="width:200px"><i class="icon_id"></i> Código</th>
				                             	<th style="width:400px"><i class="icon_pens"></i> Família</th>
				                             	<th style="width:400px"><i class="icon_pens"></i> Descrição</th>
				                             	<th><i class="icon_cogs"></i> Controle</th>
				                          	</tr>
				                          
											<ui:repeat 
										   			var="grupo" 
										   			value="#{pesquisaGrupoBean.grupos}">		                          
												<tr>
												   <td>#{grupo.codigoFormatado()}</td>
												   <td>#{grupo.familia.descricao}</td>
												   <td>#{grupo.descricao}</td>
												   <td>
												    <div class="btn-group">
												        <h:link
												        	styleClass="btn btn-warning" 
												        	outcome="cadastro_grupo"
												        	includeViewParams="true">
												        	
												        		<f:param
												        			name="paramCodigo"
												        			value="#{grupo.codigo}"/>
												        			
															<i class="icon_check_alt2"></i>
												        </h:link>
												        
												        <a class="btn btn-danger" 
												        	jsfc="h:commandLink"
												        	action="#{pesquisaGrupoBean.excluir()}">
												        		<f:setPropertyActionListener 
												        			value="#{grupo}" 
												        			target="#{pesquisaGrupoBean.grupoSelecionado}"/>
												        		<f:ajax
												        			execute="@form"
												        			render=":formPesquisa:panelTable, :formPesquisa:messages"/>
												        			
												        	<i class="icon_close_alt2"></i>
												        	</a>
												    </div>
												    </td>
												</tr>
											</ui:repeat>
				                 		</tbody>
		                   			</table>
				                </h:panelGroup>
				                
				        	</div> <!-- table-responsive -->
				        	
			            </section>
			        </div>
				</div>  
			</h:form> 			
   		
	    </ui:define>
	    
	</ui:composition>
	
</h:body>
</html>
